<!DOCTYPE html>
<html lang="en">
  <head>
    <title id='title'>Kitty Clicker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body> 
    <div id='container'>
      <header class='nav'>
      <button id='investment' class='upgrade'>Cupcake Mix: 1 | 100$</button>
      <button id='business' class="upgrade">Bakeries: 0 | 1000$</button>
      <button id='employments' class="upgrade">Kitty Bakers: 0 | 500$ </button>
      <button id='valueUpgrade' class="upgrade">Cupcake Value: 1 | 10,000$</button>
      <div id='statsDisplay'>
      <h1 id='cupcakeDisplay'></h1>
      <h1 id='moneyDisplay'>Cash: 0$</h1>  
      <h2 id='income'></h2>     
      <button id='trade'>Sell: 0$</button>
      <h1>PRESTIGE</h1>
      <h2 id='prestigeDisplay'>0</h2>
        <button id='prestigeButton'>#/# cupcakes </button>
      </div>        

      </header>
      <div class="center">
        <button id='clicker'></button>
      </div>
    </div>

  </body>
</html>
